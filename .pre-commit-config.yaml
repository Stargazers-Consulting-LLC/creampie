repos:
  - repo: git@github.com:PyCQA/autoflake.git
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - "-i"
          - "-r"
          - "--remove-all-unused-imports"
          - "--recursive"
          - "--remove-unused-variables"
          - "--in-place"
          - "--quiet"
          - "--exclude=__init__.py"
        fail_fast: false

  - repo: git@github.com:astral-sh/ruff-pre-commit.git
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [--fix]
        fail_fast: false
        stages: [pre-commit]
      - id: ruff-format
        fail_fast: false
        stages: [pre-commit]

  - repo: git@github.com:pre-commit/mirrors-mypy.git
    rev: v1.16.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        files: ^cream_api/
        types: [python]
        additional_dependencies:
          - pytest
          - fastapi
          - alembic
          - types-requests
          - types-setuptools
          - types-PyYAML
          - types-python-dateutil
          - types-six
          - types-beautifulsoup4
          - pandas-stubs
          - scipy-stubs
          - "sqlalchemy[mypy]"
          - pydantic
          - pydantic_settings
          - aioresponses
          - pytest-asyncio
          - hypothesis

  - repo: git@github.com:pre-commit/mirrors-eslint.git
    rev: v9.29.0
    hooks:
      - id: eslint
        files: '\.(js|jsx|ts|tsx)$'
        types: [file]
        language: node
        entry: bash -c 'cd cream_ui && yarn eslint --fix'
        args: ["--config", ".eslintrc.json"]
        fail_fast: true
        stages: [pre-commit]
        additional_dependencies:
          - "eslint@^9.29.0"
          - "eslint-plugin-react@^7.33.2"
          - "eslint-plugin-react-hooks@^4.6.0"
          - "eslint-plugin-react-refresh@^0.4.9"
          - "@eslint/js@^9.29.0"
          - "typescript-eslint@^8.34.0"
          - "globals@^16.2.0"

  - repo: local
    hooks:
      - id: typescript
        name: typescript
        entry: bash -c 'cd cream_ui && yarn tsc --noEmit'
        language: system
        types: [file]
        files: '\.(ts|tsx)$'
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: bash -c 'cd cream_ui && yarn prettier --config .prettierrc'
        language: system
        types: [file]
        files: '\.(css|less|scss|ts|tsx|graphql|gql|json|js|jsx|md)$'
        pass_filenames: false
        fail_fast: false
        stages: [pre-commit] 

